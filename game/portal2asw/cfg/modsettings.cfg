//------------------------------------------------------------------------------
//
// Loaded by the engine on startup. If this file is not present in the mod's cfg
// folder, will not fallback based on search path.
//
// So hl2\cfg\modsettings.cfg will be exec'ed by HL2 but not Episode One or Two.
//
//------------------------------------------------------------------------------

// Tune bloomscale for all of Portal
mat_bloom_scalefactor_scalar .6


// Suppress all voice indicators
voice_local_icon 0
voice_all_icons 0

sys_minidumpexpandedspew 1

// Required to enable pausing in Swarm
sv_pausable 1